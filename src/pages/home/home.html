<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home 1</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

  <ion-card *ngFor="let item of historias" (click)="viewDetail(item.stories)">
    <ion-item>
      <h2>{{item.title}}</h2>
      <p>{{item.type}}</p>            
      <img src='{{item.imgen}}'/>
    </ion-item>
    <ion-row>
      <ion-col  text-right>
        <ion-note>
          {{item.fecha}}
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
